name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up python environment
      run: |
        pip3 install virtualenv
        virtualenv --python=python3 venv
        . venv/bin/activate
        pip install -r requirements.txt

    - name: Run linters and tests
      run: make test
